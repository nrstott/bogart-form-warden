<html>
  <head>
    <title>Bogart Form Warden</title>

    <link rel='stylesheet' href='styles.css' />
  </head>
  <body>
     <h1>Bogart Form Warden Example </h1>

     <form id='emailForm' action="/" method="post">
       <fieldset>
         <div>
           <label for="email">Email</label>
           <input type="text" placeholder="someone@example.com" name="email" id="email" />
         </div>
         <div>
           <input type="submit" />
         </div>
       </fieldset>
     </form>
  <ul class="validation_summary">
  </ul>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  {{{formWardenScript}}}

  </body> 
</html>
